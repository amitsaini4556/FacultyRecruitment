{% extends 'jobs/jobsMain.html' %}
{% load static %}
{% block content %}
<main>
    <section class="featured-places">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="featured-item">
                        <div class="thumb">
                            <div style="background-color:#2C4700;" class="thumb-img">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="down-content">
                            <div class="row">
                                <div class="col-md-7 col-xs-7">
                                    <h4>Position name</h4>
                                    <p> College name</p>
                                    <div class="overlay-content">
                                        <strong title="Posted on"><i class="fa fa-calendar"></i> Apply by</strong>
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <strong title="Location"><i class="fa fa-map-marker"></i> Location</strong>
                                        <br></br>
                                    </div>
                                </div>
                                <div class="col-md-5 col-xs-5">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                                          In Progress
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
