{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MPUAT | Falculty Recruitment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'jobs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/css/fontAwesome.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/css/hero-slider.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/css/owl-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'jobs/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'jobs/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</head>
<body>
    <div class="wrap">
        <header style="background-color:#2C4700;" id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button id="primary-nav-button" type="button">Menu</button>
                        <a href="https://www.mpuat.ac.in/">
                            <div class="logo">
                                <img src="https://www.mpuat.ac.in/assets/images/logo-mpuat.png" alt="">
                            </div>
                        </a>
                        <nav id="primary-nav" class="dropdown cf">
                            <ul class="dropdown menu">
                              {% if user.is_staff %}
                                <li class='active'><a href="{% url 'addJob' %}"><span
                                            style="color: white;font-weight: 700;">ADD-JOB</span></a></li>
                              {% endif %}
                                <li class='active'><a href="{% url 'jobs' %}"><span
                                            style="color: white;font-weight: 700;">JOBS</span></a></li>
                                <li><a href="{% url 'dashboard' %}"><span style="color: white;font-weight: 700;">DASHBOARD</span></a></li>
                                {% if user.is_authenticated %}
                                <li><a href="{% url 'logout' %}"><span
                                            style="color: white;font-weight: 700;">LOGOUT</span></a></li>
                                {% else %}
                                <li><a href="{% url 'login' %}"><span
                                            style="color: white;font-weight: 700;">LOGIN</span></a></li>
                                {% endif %}
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    </div>
    {% block content %}
	{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="{% static "jobs/js/vendor/jquery-1.11.2.min.js" %}"><\/script>')</script>
    <script src="{% static 'jobs/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'jobs/js/datepicker.js' %}"></script>
    <script src="{% static 'jobs/js/plugins.js' %}"></script>
    <script src="{% static 'jobs/js/main.js' %}"></script>
</body>
</html>
